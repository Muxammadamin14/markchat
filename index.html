<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
        <div class="container__chat">
            <div class="div">
                <div class="container">
                    <ul class="container_ul">
                        <li class="container__li">MARK ZUCKERBERG</li>
                    </ul>
                    <span class="container__X"><img src="./img/768px-No_Cross.svg.png" width="50px" class="img__no"
                            alt="rasm"></span>
                </div>
                <div class="chat">
                    <div class="mark"></div>
                    <p class="ppp">Today</p>
                    <div class="mark"></div>
                </div>
                <div class="tayme">10:53</div>
                <div class="mark2">
                    <p class="hi">Hi, Mark! I made a new design for Messanger App</p>
                </div>
                <div class="tayme1">10:57</div>
                <div class="markto">
                    <p class="hi1">Yo! Send it to may assistant and we'll review it during the year</p>
                </div>
                <div class="tayme">11:03</div>
                <div class="mark2">
                    <p class="hi2">But Mark...</p>
                </div>
                <div class="markto">
                    <p class="hi3">You were blocked by the user.</p>
                </div>
                <div class="div2"></div>
                <div class="container__chat__hr"></div>

                <div class="container__form">
                    <form action="enter">
                        <input class="input__form" type="text" placeholder="Enter your message">
                    </form>

                    <p class="send">SEND</p>
                </div>
            </div>
        

</body>

</html>
